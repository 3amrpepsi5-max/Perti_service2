<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الملف الشخصي - النزهة 2</title>
<link rel="stylesheet" href="../css/styles.css">
<link rel="stylesheet" href="../css/user-dashboard.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="dashboard-container">

<!-- Sidebar نفس الموجود في dashboard -->

<main class="dashboard-main">
<header class="dashboard-header">
<h1>الملف الشخصي</h1>
</header>

<div class="card">
<form id="profile-form">

<div style="text-align:center;margin-bottom:30px;">
<img id="profile-avatar" src="../images/default-avatar.png"
style="width:120px;height:120px;border-radius:50%;border:3px solid var(--primary-color);">
<br><br>
<input type="file" id="avatar-input">
</div>

<div class="form-group">
<label>الاسم الكامل</label>
<input type="text" id="name" required>
</div>

<div class="form-group">
<label>البريد الإلكتروني</label>
<input type="email" id="email" disabled>
</div>

<div class="form-group">
<label>رقم الهاتف</label>
<input type="text" id="phone">
</div>

<button class="button gradient-bg" type="submit">
<i class="fas fa-save"></i> حفظ التغييرات
</button>

</form>
</div>
</main>
</div>

<script type="module">
import API from '../js/api-client.js';

async function loadProfile() {
  const user = await API.Auth.getCurrentUser();
  document.getElementById('name').value = user.data.name;
  document.getElementById('email').value = user.data.email;
  document.getElementById('phone').value = user.data.phone;
}

document.getElementById('profile-form').addEventListener('submit', async (e)=>{
  e.preventDefault();

  await API.Auth.update({
    name: name.value,
    phone: phone.value
  });

  alert('تم حفظ التغييرات بنجاح');
});

loadProfile();
</script>

</body>
</html>
